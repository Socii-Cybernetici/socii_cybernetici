apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cybernetici
  namespace: catholic-codes
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - cybernetici.catholic.codes
    secretName: cybernetici-tls
  rules:
  - host: cybernetici.catholic.codes
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cybernetici
            port:
              number: 80
