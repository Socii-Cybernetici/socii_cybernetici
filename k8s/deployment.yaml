apiVersion: apps/v1
kind: Deployment
metadata:
  name: cybernetici
  namespace: catholic-codes
  labels:
    app: cybernetici
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cybernetici
  template:
    metadata:
      labels:
        app: cybernetici
        version: v1.0.0
    spec:
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: nextjs-app
        image: registry.unionstack.dev/cybernetici:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
